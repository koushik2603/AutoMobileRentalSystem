<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <meta charset="UTF-8">
    <title>Payment Form</title>
    <style>
      /* Styling for the payment form */
      form {
        margin: auto;
        width: 50%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"], input[type="email"], input[type="tel"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      input[type="radio"] {
        margin-right: 10px;
      }
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
      /* CSS for footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #302f49;
      padding: 40px 80px;
    }

    .footer .copy {
      color: #fff;
    }

    .bottom-links {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px 0;
    }

    .bottom-links .links {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
    }

    .bottom-links .links span {
      font-size: 20px;
      color: #fff;
      text-transform: uppercase;
      margin: 10px 0;
    }

    .bottom-links .links a {
      text-decoration: none;
      color: #a1a1a1;
      padding: 10px 20px;
    }
    </style>
  </head>
  <body>
    <form>
      <h2>Payment Details</h2>
      <label for="hours">Hours:</label>
      <input type="number" id="hours" name="hours" value="1" required>
      <label for="total-amount">Total Amount:</label>
      <input type="text" id="total-amount" name="total-amount" value="2500" required>
      <label for="payment-type">Payment Type:</label>
      <select id="payment-type" name="payment-type">
        <option value="upi">UPI</option>
        <option value="debit-card">Debit Card</option>
        <option value="credit-card">Credit Card</option>
      </select>
      <h3>Payment Information</h3>
      <label for="name">Name on Card:</label>
      <input type="text" id="name" name="name" placeholder="Enter name on card" required>
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>
      <label for="expiry-date">Expiry Date:</label>
      <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
      <button><a href="{% url 'pay' %}"type="submit">Pay Now</a></button>
    </form>
  <footer class="footer">
    <div class="copy">&copy; 2022 EasyLease</div>
    <div class="bottom-links">
      <div class="links">
        <span>Quick Links</span>
        <a href="/about">About</a>
        <a href="/loginhome">Login</a>
        <a href="/reghome">Register</a>
      </div>
      <div class="links">
        <span>Social Links</span>
        <a href="https://www.linkedin.com/pulse/easylease-koushik-sarma/"><i class="fab fa-linkedin"></i></a>
        <a href="https://wa.me/+918341364906"><i class="fab fa-whatsapp"></i></a>
        <a href="https://youtu.be/gzlD_YnNIig"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </footer>
  </body>
</html>
